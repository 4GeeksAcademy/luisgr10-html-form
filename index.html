<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Form </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/96b07bbfff.js" crossorigin="anonymous"></script>
</head>

<body style="width: 1000px; margin: 100px auto;">

  <div class="container bg-light py-2 m-0 border rounded-top">
    <h4>Payment form example</h4>
  </div>
  <div class="container border m-0 p-3">
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Card number:</label>
        <input type="text" class="form-control" id="validationDefault01" pattern="\d{16}" maxlength="16" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">CVC</label>
        <input type="text" class="form-control" id="validationDefault02" pattern="\d{3}" maxlength="3" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Amount</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">$</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">First Name</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">State</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choose</option>
          <option>California</option>
          <option>Texas</option>
          <option>Connecticut</option>
          <option>Minnesota</option>
          <option>Massachusetts</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Postal code</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>

      <div class=" col-6"> <!--border form-check d-flex p-2 my-3 bg-light rounded" style="height: 40px;-->
        <div class="d-flex bg-light border p-2 m-1 rounded" style="width: 250px;">
          <div class="form-check mx-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              <i class="fa-brands fa-cc-mastercard fa-2xl"></i>
            </label>
          </div>
          <div class="form-check mx-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              <i class="fa-brands fa-cc-visa fa-2xl"></i>
            </label>
          </div>
          <div class="form-check mx-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              <i class="fa-brands fa-cc-paypal fa-2xl"></i>
            </label>
          </div>
        </div>
      </div>

      <div class="col-6 d-flex flex-column p-1">
        <label class=" py-1"> Message </label>
        <textarea style="height: 100px;"></textarea>
        <p class="fs-6 fw-lighter"><small>Add any notes here.</small></p>
      </div>
  </div>
  </div>

  <div class=" container d-flex justify-content-end rounded-bottom bg-light p-2 m-0">
    <button type="button" class="btn btn-secondary">Cancel</button>
    <button class="btn btn-primary" type="submit">Send</button>
  </div>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
